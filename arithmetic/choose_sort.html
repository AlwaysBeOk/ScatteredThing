<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>change_sort</title>
</head>
<body>
<script>
  function selectSort(arr){
    var len=arr.length;
    var minIndex,temp;
    console.time('选择排序耗时');
    for(var i=0;i<len-1;i++){
      minIndex=i;
      for( var j=i+1;j<len;j++){
        if(arr[j]<arr[minIndex]){
          minIndex=j;
        }
      }
      temp=arr[i];
      arr[i]=arr[minIndex];
      arr[minIndex]=temp;
    }
    console.timeEnd('选择排序耗时');
    return arr;
  }
  
  console.log(selectSort([12,34,45,3,67,76,33,5,87,10,11]));
</script>
</body>
</html>
