<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  
  function quick(arr) {
    var piovtIndex = Math.floor(arr.length /2 );
    var piovtnum = arr.splice(piovtIndex, 1)[0];
    var left = [];
    var right = [];
    
    for (var i = 0; i< arr.length ; i++){
      if(arr[i] < piovtnum){
        left.push(arr[i])
      }else {
        right.push(arr[i])
      }
    }
    
    return quick(left).concat([piovtnum], quick(right))
  }
  
  var myArray = [12,34,45,3,67,76,33,5,87,10,11];

  console.log(quick(myArray));
</script>
</body>
</html>
